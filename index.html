<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de Cadastro de Notas</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <table class="table table-striped table-white sortable" id="tbl" border="1">
      <thead id="tableHead" class="table-white" id="tbl2">
        <tr id="linha0">
          <th id="nome0">Nome</th>
          <th id="coluna01">Nota 1</th>
          <th id="coluna02">Nota 2</th>
          <th id="coluna03">Nota 3</th>
          <th id="coluna04">Nota 4</th>
          <th id="coluna_media0">Média</th>
          <th id="situacao0">Situação</th>
          <th id="mediageral">Media Geral</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr id="linha1">
          <td><input id="nome1" class="form-control" type="text" /></td>
          <td id="coluna11">
            <input
              id="nota11"
              class="form-control"
              type="number"
              min="0"
              max="100"
            />
          </td>
          <td id="coluna12">
            <input
              id="nota12"
              class="form-control"
              type="number"
              min="0"
              max="100"
            />
          </td>
          <td id="coluna13">
            <input
              id="nota13"
              class="form-control"
              type="number"
              min="0"
              max="100"
            />
          </td>
          <td id="coluna14">
            <input
              id="nota14"
              class="form-control"
              type="number"
              min="0"
              max="100"
            />
          </td>
          <td id="coluna_media1"><output id="media1"></output></td>
          <td><output id="situacao1"></output></td>
          <td><output id="mediageral1"></output></td>
        </tr>
      </tbody>
    </table>
    <details>
      <summary class="principal">Comandos</summary>
      <div class="botaos">
        <button
          type="button"
          class="btn btn-success btn"
          onclick="verificaMedias()"
        >
          Verificar média (Individual)
        </button>
        <button
          type="button"
          class="btn btn-success btn"
          onclick="verificaMedias(0)"
        >
          Verificar média (Geral)
        </button>
      </div>

      <div class="botaos">
        <button
          type="button"
          class="btn btn-outline-info btn"
          onclick="sortTable(0)"
        >
          Organizar Nomes
        </button>
      </div>

      <div class="botaos">
        <button
          type="button"
          class="btn btn-outline-info btn"
          onclick="criarLinha()"
        >
          + Aluno
        </button>

        <button
          type="button"
          class="btn btn-outline-danger btn"
          onclick="deletarLinha()"
        >
          - Aluno
        </button>
      </div>

      <div class="botaos">
        <button
          type="button"
          class="btn btn-outline-info btn"
          onclick="criarColuna()"
        >
          + Nota
        </button>

        <button
          type="button"
          class="btn btn-outline-danger btn"
          onclick="deletarColuna()"
        >
          - Nota
        </button>
      </div>

      <div class="botaos">
        <a href="#bottom"
          ><button type="button" class="btn btn-success btn" onclick="rayray()">
            Modelo Gráfico
          </button></a
        >
      </div>
    </details>
    <!-------------- GRÁFICO --------------------->
    <div id="bottom">
      <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-------------- GRÁFICO --------------------->

    <script src="script.js"></script>
  </body>
</html>
